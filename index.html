<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='./styles/main.css'>
  <script rel='text/script' defer src='./script.js'></script>
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      left: 0;
      right: 0;
      bottom: 1.5rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="todo">
    <section class='todo__header'>
      <h1>Todo</h1>
      <button><img src='./images/icon-moon.svg'></button>
    </section>
    <section class='todo__create'>
      <input type='text' placeholder="Create a new todo">
    </section>
    <section class='todo__listContainer'>
      <ul class='todo__list'>
      </ul>
      <div class='todo__otherInfo'>
        <p class='todo__itemsLeft'><span class='todo__listCount'>5</span> items left</p>
        <div class='todo__status'>
          <label><input type='radio' value='all' name='status' checked><span>All</span></label>
          <label><input type='radio' value='active' name='status'><span>Active</span></label>
          <label><input type='radio' value='completed' name='status'><span>Completed</span></label>
        </div>
        <button class='todo__clear' type='button'>Clear Completed</button>
      </div>
    </section>



    <p>Drag and drop to reorder list</p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Daryl Thomas</a>.
  </div>
</body>

</html>
